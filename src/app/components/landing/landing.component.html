<div class="container">
  <router-outlet></router-outlet>
  <div class="card shadow-hover shadow">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img src="{{ user.avatar_url }}" class="img-fluid" alt="me" />
        </div>
        <div class="col-md-8">
          <div class="stats">
            <span class="badge badge-primary mr-1">
              {{ user.public_repos }} Repositories</span>
            <span class="badge badge-success mr-1">
              {{ user.followers }} Followers</span>
            <span class="badge badge-danger mr-1">
              {{ user.following }} Following</span>
          </div>
          <br />
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Username:</strong>{{ user.login }}
            </li>
            <li class="list-group-item">
              <strong>Location:</strong>{{ user.location }}
            </li>
            <li class="list-group-item">
              <strong>Joined: </strong>{{ user.created_at | date }}
            </li>
          </ul>
        </div>
      </div>
      <br />
      <a href="{{ user.html_url }}" class="btn btn-primary">View On Github</a>
    </div>
  </div>
</div>
